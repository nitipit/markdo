<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MarkDo</title>
<link rel="stylesheet" href="/static/bower/foundation/css/normalize.css">
<link rel="stylesheet" href="/static/bower/foundation/css/foundation.min.css">
<link rel="stylesheet" href="/static/bower/codemirror/lib/codemirror.css" />
<link rel="stylesheet" href="/static/base.css" />
<script src="/static/bower/foundation/js/vendor/modernizr.js"></script>
<style>
.CodeMirror {
    border: 1px solid #aaa;
    font-size: 1.1em;
    line-height: 1.5em;
}
.CodeMirror-scroll {
    height: auto;
    min-height: 400px;
    overflow-y: hidden;
    overflow-x: auto;
}
</style>
</head>
<body>
<div class="row">
    <div id="editor-section" class="columns large-6">
    	<div class="row collapse">
    		<div class="columns large-10 small-10">
	        	<input id="file" type="text" placeholder="Input file name here" {% if file_name != None %}value="{{file_name}}"{% endif %}>
	        </div>
	        <div class="columns large-2 small-2">
	        	<button id="save" class="postfix">Save</button>
	        </div>
	    </div>
        <textarea id="editor" style="width: 100%;">{{text or ''}}</textarea>
    </div>
    <div class="columns large-6">
        <div id="result"></div>
    </div>
</div>
<script src="/static/bower/jquery/jquery.min.js"></script>
<script src="/static/bower/marked/lib/marked.js"></script>
<script src="/static/bower/codemirror/lib/codemirror.js"></script>
<script src="/static/bower/codemirror/mode/markdown/markdown.js"></script>
<script>
$(function(){
	var code_mirror = CodeMirror.fromTextArea(
        $('#editor')[0],
        {
	        onChange: function(){
	        	var html = marked(code_mirror.getValue());
	        	$('#result').html(html);
	        },
	        indentUnit: 4,
	        smartIndent: true,
	        lineWrapping: true,
	        lineNumbers: true
        }
    );

    code_mirror.setValue($('#editor').val());
	
    $('#save').click(function(){
        var d = new Date();
        $('#editor').val(code_mirror.getValue());
        $.post('/save/?'+d.getTime(), {
        	"file": $('#file').val(),
        	"text": code_mirror.getValue()
        });
    });
});
</script>
</body>
</html>
