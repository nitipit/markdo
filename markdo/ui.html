<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/static/codemirror/lib/codemirror.css" />
<style type="text/css">
#result {
    font-size: 1.2em;
    line-height: 1.8em;
}
#result p{
    margin-top: 1.1em;
}
.CodeMirror {
    border: 1px solid #aaa;
    font-size: 1.1em;
    line-height: 1.5em;
}
.CodeMirror-scroll {
    height: auto;
    min-height: 400px;
    overflow-y: hidden;
    overflow-x: auto;
}
</style>
<script src="/static/jquery-ui/js/jquery-1.7.2.min.js"></script>
<script src="/static/jquery-ui/js/jquery-ui-1.8.22.custom.min.js"></script>
<script src="/static/marked.js"></script>
<script src="/static/codemirror/lib/codemirror.js"></script>
<script src="/static/codemirror/mode/markdown/markdown.js"></script>
<script>
$(document).ready(function(){
    $('#save').click(function(){
        $.get('/save/');
    });
    var codeMirror = CodeMirror.fromTextArea(
        $('#editor').get(0),
        {
            onChange: function(){
                var html = marked(codeMirror.getValue());
                $('#result').html(html);
            },
            indentUnit: 4,
            smartIndent: true,
            lineNumbers: true
        }
    );
});
</script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <input id="file" type="text" style="width: 100%;height: 30px; margin-top: 20px;" placeholder="Input file name here">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn"><img src="/static/icon/faenza/actions/24/format-text-bold.png"><br>Bold</button>
                    <button class="btn"><img src="/static/icon/faenza/actions/24/format-indent-more.png"><br>Indent</button>
                    <button class="btn"><img src="/static/icon/faenza/actions/24/format-indent-less.png"><br>Unindent</button>
                    <button class="btn"><img src="/static/icon/faenza/actions/24/insert-link.png"><br>Link</button>
                </div>
                <div class="btn-group">
                    <button id="save" class="btn btn-primary"><img src="/static/icon/faenza/actions/24/document-save.png"><br>Save</button>
                </div>
            </div>
            <textarea id="editor" style="width: 100%; min-height: 300px;"></textarea>
        </div>
        <div class="span6">
            <div id="result" style="width: 100%; margin-top: 20px;"></div>
        </div>
    </div>
</div>
</body>
</html>
